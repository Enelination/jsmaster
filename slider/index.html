<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <label for=""> Principal</label>
        <input type="range" min="1" max="10000" value="50" class="Pslider">
        <h2 class="Pvalue"></h2>

        <label for=""> Number of years</label>
        <input type="range" min="1" max="10" value="1" class="Nslider">
        <h2 class="Nvalue"></h2>

        <label for=""> Rate of interest</label>
        <input type="range" min="1" max="100" value="1" class="Rslider">
        <h2 class="Rvalue"></h2>

        <!-- labels -->

        <label for="">Interest Calculated</label>
        <h2 class="Ivalue">0</h2>

        <label for="">Total amount to be paid</label>
        <h2 class="PIvalue">0</h2>

        <label for="">Monthly Installment</label>
        <h2 class="EMIvalue">0</h2>
    </div>    
    <script src="app.js"></script>
</body>
</html>
